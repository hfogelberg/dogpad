<template name='vaccinations'>
	<h2>Vaccinationer</h2>

	<table class='ui table'>
		<tbody>
			{{#each vaccinations}}
				<tr class='item'>
					<td>{{formatDate vaccDate}}</td>
					<td>{{vaccine}}</td>
					<td>{{comment}}</td>
				</tr>
			{{/each}}
		</tbody>
	</table>

	<p>
		<button class='ui button addVaccinationBtn'>Add vaccination</button>
	</p>

	{{> addVaccination}}
</template>
