<template name='dogsAccordion'>
	<div class="ui accordion">
		{{#each myDogs}}
			<div class="title"><i class="paw icon"></i>{{name}}</div>
			<div class="content">
				<div class='transition hidden'>
					<p><a href='/appearance/{{name}}/{{_id}}'>Utseende</a></p>
					<p><a href='/identity/{{name}}/{{_id}}'>Id</a></p>
					<p><a href='/insurance/{{name}}/{{_id}}'>Försäkring</a></p>
					<p>Sport</p>
					<p>Utställningar</p>
				</div>
			</div>
		{{/each}}
	</div>
</template>
