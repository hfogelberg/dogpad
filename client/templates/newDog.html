<template name='newDog'>
	{{#autoForm collection='Dogs' id='insertDogForm' type='insert'}}
		<fieldset>
			<legend>New Dog</legend>
				{{> afQuickField name='name'}}
				{{> afQuickField name='breed'}}
				{{> afQuickField name='dob'}}
				{{> afQuickField name='gender' type='select' }}
		</fieldset>
		<button type='submit' class='btn btn-primary'>Spara</button>
	{{/autoForm}}
</template>
