<template name='contacts'>
	<table class='ui stackable table'>
		<tbody>
			{{#each contacts}}
				<tr>
					<td>{{firstName}}</td>
					<td>{{lastName}}</td>
					<td>{{company}}</td>
					<td>{{phone}}</td>
					<td>{{email}}</td>
				</tr>
			{{/each}}
		</tbody>
	</table>

	<br>
	<a class='ui button newContactBtn'>New contact</a>
</template>
