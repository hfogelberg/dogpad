<template name='addIdentity'>
	{{#autoForm collection='DogIdentities' id='insertIdentityForm' type='insert'}}
		<fieldset>
			<legend>Ny Id</legend>
				{{> afQuickField name='registration'}}
				{{> afQuickField name='chip'}}
				{{> afQuickField name='passport'}}
				{{> afQuickField name='comment' rows='5' }}
		</fieldset>
		<button type='submit' class='btn btn-primary'>Spara</button>
	{{/autoForm}}
</template>
